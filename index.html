    <!-- Prevent Flash of Unstyled Content -->
    <style>
      /* Critical CSS for Initial Load */
      *,
      *::before,
      *::after {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
      }
      
      html {
        font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
        -webkit-text-size-adjust: 100%;
        -webkit-tap-highlight-color: transparent;
      }
      
      body {
        min-height: 100vh;
        min-height: 100dvh;
        background: linear-gradient(135deg, #0f0f1a 0%, #1a1a2e 50%, #16213e 100%);
        color: #ffffff;
        overflow-x: hidden;
        overscroll-behavior: none;
      }
      
      #root {
        min-height: 100vh;
        min-height: 100dvh;
        display: flex;
        flex-direction: column;
      }
      
      /* Initial Loading State */
      .initial-loader {
        position: fixed;
        inset: 0;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        background: linear-gradient(135deg, #0f0f1a 0%, #1a1a2e 50%, #16213e 100%);
        z-index: 9999;
      }
      
      .initial-loader__orb {
        width: 80px;
        height: 80px;
        border-radius: 50%;
        background: radial-gradient(circle at 30% 30%, #8b5cf6, #6366f1, #3b82f6);
        box-shadow: 
          0 0 60px rgba(139, 92, 246, 0.5),
          0 0 100px rgba(99, 102, 241, 0.3);
        animation: pulse-glow 2s ease-in-out infinite;
      }
      
      .initial-loader__text {
        margin-top: 24px;
        font-size: 14px;
        font-weight: 500;
        color: rgba(255, 255, 255, 0.7);
        letter-spacing: 2px;
        text-transform: uppercase;
      }
      
      @keyframes pulse-glow {
        0%, 100% {
          transform: scale(1);
          box-shadow: 
            0 0 60px rgba(139, 92, 246, 0.5),
            0 0 100px rgba(99, 102, 241, 0.3);
        }
        50% {
          transform: scale(1.1);
          box-shadow: 
            0 0 80px rgba(139, 92, 246, 0.7),
            0 0 120px rgba(99, 102, 241, 0.5);
        }
      }
      
      /* Hide loader when app is ready */
      .app-ready .initial-loader {
        opacity: 0;
        visibility: hidden;
        transition: opacity 0.5s ease, visibility 0.5s ease;
      }
    </style>
  </head>
  <body>
    <!-- Initial Loader (Shows before React loads) -->
    <div class="initial-loader" id="initial-loader">
      <div class="initial-loader__orb"></div>
      <p class="initial-loader__text">Awakening the stars...</p>
    </div>
    
    <!-- React App Root -->
    <div id="root"></div>
    
    <!-- App Entry Script -->
    <script type="module" src="/src/main.jsx"></script>
    
    <!-- Remove Initial Loader Script -->
    <script>
      window.addEventListener('load', function() {
        setTimeout(function() {
          document.body.classList.add('app-ready');
          setTimeout(function() {
            var loader = document.getElementById('initial-loader');
            if (loader) loader.remove();
          }, 500);
        }, 100);
      });
    </script>
